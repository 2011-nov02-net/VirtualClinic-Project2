<div>
    <h1>List of Reports</h1>
    <ul class="reports">
        <li *ngFor="let report of this.reports">
            <h2><span>{{report.info}}</span></h2>
            <a routerLink="/Reports/{{report.id}}">
                <span class="badge">Details</span>
            </a>
        </li>
    </ul>
</div>
