<div *ngIf="doctor">
<h2>Name: {{doctor.name | uppercase}}</h2>
<h2>Title: {{doctor.title}}</h2>
<div>
    <h2>My patients</h2>
    <ul class="doctor">
        <li *ngFor="let patient of this.doctor.patients">
        <a routerLink="/Patients/{{patient.id}}">
            <span class="badge" >{{patient.id}}</span> {{patient.name}}
        </a>
      </li>
    </ul>
</div>
</div>
