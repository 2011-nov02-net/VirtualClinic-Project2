
<div *ngIf="prescriptions">
    <h1>List of Prescriptions</h1>
    <ul class="prescriptions">
        <li *ngFor="let prescription of prescriptions">
            <a routerLink="/Prescriptions/{{prescription.id}}">
                <span class="badge">{{prescription.id}}:</span> {{prescription.drugName}}
            </a>
        </li>
    </ul>
</div>
