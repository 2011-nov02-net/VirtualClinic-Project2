<p>patients works!</p>

<div *ngIf="patients">
    <div>
    <h1>List of Patients</h1>
        <ul class="patients">
            <li *ngFor="let patient of patients">
                <a routerLink="/Patient/{{patient.id}}">
                    <span class="badge">{{patient.id}}:</span> {{patient.name}}
                </a>
            </li>
        </ul>
    </div>
    <button (click)="goBack()">go back</button>
</div>
